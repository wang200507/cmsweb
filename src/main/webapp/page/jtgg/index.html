<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业经营管理</title>
		<link rel="stylesheet" type="text/css" href="css/news.css">
		<link rel="stylesheet" type="text/css" href="css/self.css" />
		<link rel="stylesheet" href="../../css/footer.css">
		<link rel="stylesheet" href="../../css/cms-animate.css">
	</head>
	<body>
		<div class="box" id="box">
			<div class="left_main">
				<div class="neirong fadeIn" v-for="(item, index) in items" v-html="item.content" v-show="index===current"></div>
			</div>
			<div class="right_main">
				<h3>集团公告</h3>
				<div class="pt">
					<div class="lb_pic slide">
						<div class="topic" v-for="(item, index) in items" @click="toggle(index)">
							<a href="#">
								<div class="picture">
									<img src="img/tz.jpg">
									<div class="title2 xz">
										{{item.title}}
									</div>
									<div class="nr"> <span>{{item.createTime}}</span></div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="footer">
				<a href="iframe/qyzl/index.html" class="xz">集团公告</a>
				<a href="../../menu.html" class="fhcd">返回菜单</a>
				<div class="biaoJi"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../../js/vue.min.js"></script>
		<script type="text/javascript" src="../../js/pingbao.js"></script>
		<script type="text/javascript" src="../../js/footer.js"></script>
		<script>
			new Vue({
				el: '#box',
				data: function() {
				  return {
					  items: [],
					  current: 0
				  }
				},
				methods: {
					toggle: function (index) {
						this.current = index;
					},
					formatTime: function (time) {
						if (typeof time === 'number') {
							var date = new Date(time);
							var year = date.getFullYear();
							var month = date.getMonth() + 1;
							var day = date.getDate();
							if (year) {
								var res = year + '-' + month + '-' + day;
							}
						}
						return res || ''
					},
					getData: function () {
						  var _this = this;
						  $.ajax({
								type: 'GET',
								url: 'http://127.0.0.1:8082/cmsweb/notice/getList.do',
						  }).then(function (res) {
							  res.forEach(function(item, index) {
								  item.createTime = _this.formatTime(item.createTime);
							  });
							  _this.items = res;
						  }, function (err) {
							  console.log(err)
						  });
					}
				},
				created: function () {
					this.$nextTick(function () {
						this.getData();
					});
				}
			});
		</script>
	</body>
</html>
