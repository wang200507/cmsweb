	<div class="title">
		<h1>雷 杰</h1>
	</div>
	<div class="con">
		<p>
			雷杰，汉族，宁夏银川人，1975年11月出生，武汉水利水电学院毕业，大学学历。
			<br><br> 　　1994.09-2002.06在武汉水利水电学院学习；
			<br><br> 　　1998.07-2004.10在宁夏水利水电勘测设计院工作；
			<br><br> 　　2004.10-2009.04任宁夏水利经济管理局工作，经营管理科副科长、科长；
			<br><br> 　　2009.04-2010.8任宁夏水务投资集团有限公司发展规划部部长；
			<br><br> 　　2010.9-2012.4任宁夏水务投资集团有限公司总经理助理；
			<br><br> 　　2012.4至今任宁夏水务投资集团公司副总经理(期间2012年12月至今任宁夏中南部城乡饮水安全水源工程项目建设分公司副总经理)。
			<br><br>
		</p>
