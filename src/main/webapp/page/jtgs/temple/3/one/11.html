											<p style="text-align: justify;text-indent: 2em;margin-bottom: 10px;line-height: 1.75em;">宁夏水投平罗水务有限公司，2016年4月22日成立，注册资金8000万元，主要从事工农业城乡居民供排水、污水处理、中水回用等涉水项目的投资、建设、运营、管理；节水工程、供排水工程等相关产业、产品的开发、经营与物资营销；与涉水项目相关的旅游资源的开发利用等业务。公司设立四个职能部室和一个运行单位，现有员工36人。
