											<p style="text-align: justify;text-indent: 2em;margin-bottom: 10px;line-height: 1.75em;">
												宁夏六盘山水务有限公司成立于2011年9月9日，是宁夏水务投资集团有限公司的全资子公司，担负着固原市区、西吉县城生活生产用水及东山坡引水工程、宁夏中南部城乡饮水工程、原州区东部供水设备设施和日常运行的管理工作。</p>
											<p style="text-align: justify;text-indent: 2em;margin-bottom: 10px;line-height: 1.75em;">公司机构健全，设立董事会、监事会、工会，职能部门7个、运行单位11个。
											</p>
											<p style="text-align: justify;text-indent: 2em;margin-bottom: 10px;line-height: 1.75em;">现有员工256人，其中具有副高级职称的7名，中级职称的36名；具有大学学历的56名，大专学历的96名。
											</p>
											<p style="text-align: justify;text-indent: 2em;margin-bottom: 10px;line-height: 1.75em;">公司现管辖4座水库、8座泵站、6座水厂、1座污水处理厂。截至2017年，公司固定资产10.2亿元，净资产1.9亿元。

											</p>
