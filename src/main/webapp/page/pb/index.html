<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			img {
				width: 300px;
				height: 200px;
			}
			
			html,
			body {
				height: 100%;
				background-color: black;
				background: url(img/bg.jpg) no-repeat center center;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="../../css/iframe-newsMarquee.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.banner.revolution.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/banner.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div>
			<img src="img/log.png" />
		</div>
		<!--<div style="position: absolute;left: 0px;bottom: 0px;color: white;font-size: xx-large">
			宁夏水投集团
		</div>-->
		<div style="position: absolute;right: 0px;bottom: 0px;color: white;font-size: xx-large">
			<span>宁夏水务投资集团有限公司 &nbsp;&nbsp;&nbsp;&nbsp;宣</span><br/> 
			<span>宁&nbsp;夏&nbsp;水&nbsp;投&nbsp;科&nbsp;技&nbsp;&nbsp;有限公司&nbsp;&nbsp;&nbsp;&nbsp;制作</span>
		</div>
		<div id="wrapper" style="width: 50%;margin-left: 25%;">
			<div class="fullwidthbanner-container">
				<div class="fullwidthbanner" style="height: 50%;">
				</div>
			</div>
		</div>
		<iframe id="newsMarquee"  class="newsMarquee" src="../newsMarquee2/index.html" frameborder="0"></iframe>
	</body>
	<script type="text/javascript">
		!(function() {
			var txt = window.location.search;
			txt = txt.substring(4);
            var _fullwidthbanner  = $(".fullwidthbanner");

            var _imgLength =  30 ;		//图片数量
			var _transitionArr = ["3dcurtain-horizontal","3dcurtain-vertical","papercut","turnoff","flyin","fade","pop","flow","slidefade"];


			var _html = "<ul>";
			for(var i = 0 ; i<_imgLength;i++){
                var _transitionIndex = parseInt(Math.random()* _transitionArr.length);		//切换样式
				var _imgIndex  = parseInt(Math.random() * _imgLength)+1;
				_html += "<li data-transition=\""+_transitionArr[_transitionIndex]+"\" data-slotamount=\"10\" data-masterspeed=\"30\">"
				_html += "<img src=\"img/NXSTpb"+_imgIndex+".jpg\" alt=\"\" />"
				_html += "</li>";
			}
            _html+="</ul>";
            _fullwidthbanner.html(_html);

			document.querySelector("body").addEventListener("click", function() {
				window.location.href = txt;
			})
		})();
	</script>

</html>
