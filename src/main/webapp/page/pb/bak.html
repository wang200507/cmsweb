<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			img {
				width: 300px;
				height: 200px;
			}
			
			html,
			body {
				height: 100%;
				background-color: #313131;
			}
			
			@keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}
				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}
			
			@-moz-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}
				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}
			
			@-ms-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}
				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}
			
			@-webkit-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}
				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}
			
			.boxWrap {
				transform: scale(1.2) translate(-70%, -70%);
				position: absolute;
				top: 55%;
				left: 55%;
			}
			
			.box {
				width: 300px;
				height: 200px;
				transform-style: preserve-3d;
				transform: rotateX(-10deg);
				animation: fn 40s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			
			.box:hover {
				animation-play-state: paused;
			}
			
			.box>div {
				width: 300px;
				height: 200px;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div>
			<img src="img/logo.jpg"/>
		</div>
		<div style="position: absolute;left: 0px;bottom: 0px;color: white;font-size: xx-large">
			宁夏水投集团
		</div>
		<div style="position: absolute;left: 0px;bottom: 0px;color: white;font-size: xx-large">
		</div>
		<div class="boxWrap">
			<div class="box">
				<div style="transform: rotateY(0deg) translateZ(450px);">
					<img src="img/1.jpg">
				</div>
				<div style="transform: rotateY(40deg) translateZ(450px);">
					<img src="img/2.jpg">
				</div>
				<div style="transform: rotateY(80deg) translateZ(450px);">
					<img src="img/3.jpg">
				</div>
				<div style="transform: rotateY(120deg) translateZ(450px);">
					<img src="img/4.jpg">
				</div>
				<div style="transform: rotateY(160deg) translateZ(450px);">
					<img src="img/5.jpg">
				</div>
				<div style="transform: rotateY(200deg) translateZ(450px);">
					<img src="img/6.jpg">
				</div>
				<div style="transform: rotateY(240deg) translateZ(450px);">
					<img src="img/7.jpg">
				</div>
				<div style="transform: rotateY(280deg) translateZ(450px);">
					<img src="img/8.jpg">
				</div>
				<div style="transform: rotateY(320deg) translateZ(450px);">
					<img src="img/9.jpg">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		!(function() {
			var txt = window.location.search;
			txt = txt.substring(4);
			document.querySelector("body").addEventListener("click", function() {
				window.location.href = txt;
			})
		})();
	</script>

</html>
