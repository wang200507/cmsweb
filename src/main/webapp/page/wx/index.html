<script type="text/javascript">
    new Vue({
        el: '#rightList',
        data: function () {
            return {
                items: [],
                current: 0
            }
        },
        methods: {
            getContent: function (id) {
                $.ajax({
                    type: 'GET',
                    url: '/cmsweb/wechat/getWechatById.do?id='+id,
                }).then(function (data) {
                    if (data.status == 1) {
                       // console.log(data);
                        $(".con").html(data.data.html);
                        var imglist = data.data["imageList"];
                        var imgcontent = document.querySelector(".con").querySelectorAll("img");
                        for(var i =0;i<imgcontent.length;i++){
                            if(i<imglist.length){
                                imgcontent[i].setAttribute("src","/cmsweb/"+imglist[i]["imgUrl"]);
                                imgcontent[i].setAttribute("style","width: 95%;height: auto;");
                            }
                        }
                    }
                }, function (err) {
                    console.log(err)
                });
            },
            getData: function () {
                var _this = this;
                $.ajax({
                    type: 'GET',
                    url: '/cmsweb/wechat/getWechatList.do',
                }).then(function (data) {
                    if (data.status == 1) {
                        _this.items = data.data;
                        var firstId =  data.data[0].id;
                        if(firstId !=null && firstId != ""){
                            _this.getContent(firstId);
						}
                    }
                }, function (err) {
                    console.log(err)
                });
            }
        },
        created: function () {
            this.getData();
        }
    })
</script>
