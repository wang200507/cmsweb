					<div style="text-align:center;font-size:16px;background-image:img/0/one/3-1.png;">	

					<p>金秋迎盛会，万众喜开颜。</br>
					五年创成就，硕果满人间。</br>
					党民齐协力，贡献新方案。</br>
					推行一带路，辟地又开天。</br>
					脱贫攻坚战，情系百姓间。</br>
					命运共同体，铭记新使命。</br>
					科技速发展，铺开腾飞卷。</br>
					五十六兄弟，携手绣江山。</br></p>

					<p>喜迎十九大，又续新诗篇。</br>
					迈进新时代，不熄火炬传。</br>
					站在新起点，使命担在肩。</br>
					愿景在眼前，强盛不遥远。</br>
					永不忘初心，紧跟党步伐。</br>
					开拓复兴路，共建社会体。</br>
					二零三五年，现代化实现。</br>
					撸袖加油干，共建好明天。</br>
					（长城水务公司  李旸）</p>
